<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="item" type="text" class="form-control text-center" value="1">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCase" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="phoneCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // phone plus button event handler

const phonePlusBtn = document.getElementById("phonePlus");
phonePlusBtn.addEventListener("click", function(){

 const item = document.getElementById("item").value;
 const itemNumber = parseFloat(item);

 const totalItem = itemNumber + 1;
 
 document.getElementById("item").value = totalItem;

const totalPrice = totalItem * 1219;

document.getElementById("currentPrice").innerText = totalPrice
getSubtotal();
getTotal();

})


//phone minus button event handler

const phoneMinusBtn = document.getElementById("phoneMinus");
phoneMinusBtn.addEventListener("click", function(){

const item = document.getElementById("item").value;
 const itemNumber = parseFloat(item);

 const totalItem = itemNumber - 1;
 
 document.getElementById("item").value = totalItem;
 
const totalPrice = totalItem * 1219;

document.getElementById("currentPrice").innerText = totalPrice
getSubtotal();
getTotal();

})

   // phone case plus button event handler

   const casePlusBtn = document.getElementById("casePlus");
casePlusBtn.addEventListener("click", function(){

 const phoneCase = document.getElementById("phoneCase").value;
 const itemNumber = parseFloat(phoneCase);

 const totalItem = itemNumber + 1;
 
 document.getElementById("phoneCase").value = totalItem;

const totalPrice = totalItem * 59;

document.getElementById("phoneCasePrice").innerText = totalPrice
getSubtotal();
getTotal();

})

//phone case minus button event handler

const caseMinusBtn = document.getElementById("caseMinus");
caseMinusBtn.addEventListener("click", function(){

const phoneCase = document.getElementById("phoneCase").value;
 const itemNumber = parseFloat(phoneCase);

 const totalItem = itemNumber - 1;
 
 document.getElementById("phoneCase").value = totalItem;
 
const totalPrice = totalItem * 59;

document.getElementById("phoneCasePrice").innerText = totalPrice
getSubtotal();
getTotal();
})

// subtotal plus event handler
function getSubtotal(){
const phonePrice = document.getElementById("currentPrice").innerText;
const casePrice = document.getElementById("phoneCasePrice").innerText;
document.getElementById("subtotal").innerText = parseInt(phonePrice) + parseInt(casePrice);
}
function getTotal(){
const subtotal = document.getElementById("subtotal").innerText;
const tax = document.getElementById("tax").innerText;
document.getElementById("total").innerText = parseInt(subtotal) + parseInt(tax);
}
   </script>
</body>

</html>
